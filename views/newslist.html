<% include header.html %>
	<div id="container" class="newslist">
		<h2>通知列表</h2>
		<ul>
			<% news.forEach(function(listItem){ %> 
				<li><a href="/news?time=<%= listItem.time %>"><%= listItem.title %></a>
					<span class="time">
						<% var date = new Date(listItem.time) ; 
							var str = date.getFullYear() + '/' + (date.getMonth() + 1) + '/' + date.getDate() ; %>
						<%= str %>
					</span>
				</li>
			<% }) %>
		</ul>
	</div>
<% include footer.html %>
